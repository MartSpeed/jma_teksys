<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Exercise</title>
  </head>
  <body>
    <!-- create title-->
    <h1><strong>Register Page</strong></h1>

    <!-- create form-->
    <!-- create name fields-->

    <form>
      <!-- create labels for fields-->

      <!-- first name-->
      <label for="firstName">First Name:</label><br />
      <input
        type="text"
        id="fName"
        name="fName"
        placeholder="Enter Your First Name"
        value=""
      />
      <br />
      <br />

      <!-- last name-->
      <label for="lastName">Last Name:</label><br />
      <input
        type="text"
        id="lName"
        name="lName"
        placeholder="Enter Your Last Name"
        value=""
      />
      <br />
      <br />

      <!-- email-->
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" value="Enter Your Email" />
      <br />
      <br />
      <!-- password-->
      <label for="password">Password:</label><br />
      <input
        type="text"
        id="password"
        name="password"
        placeholder="Enter Your Password"
        value=""
      />
      <br />
      <br />
      <!-- confirm password-->
      <label for="cPassword">Confirm Password:</label><br />
      <input
        type="text"
        id="cPassword"
        name="cPassword"
        placeholder="Confirm Your Password"
        value=""
      />
      <br />
      <br />
      <!-- gender -->
      <p>Gender</p>
      <label for="Male">Male:</label>
      <input type="radio" id="male" name="male" value="Male" />
      <label for="Female">Female:</label>
      <input type="radio" id="female" name="female" value="Female" />
      <br />
      <br />
      <!--date of birth-->
      <label for="dob">Date Of Birth:</label><br />
      <input
        type="date"
        name="begin"
        placeholder="dd-mm-yyyy"
        value=""
        min="1997-01-01"
        max="2030-12-31"
      />
      <br />
      <br />
      <!-- habits-->
      <p>Habits</p>
      <!--games box-->
      <input
        type="checkbox"
        id="games"
        name="games"
        value="You like video games"
      />
      <label for="games">You like video games</label>
      <!-- books box-->
      <br />
      <input
        type="checkbox"
        id="books"
        name="books"
        value="You like reading
      fiction books"
      />
      <label for="games">You like reading fiction books</label>
      <!-- movie box-->
      <br />
      <input
        type="checkbox"
        id="movie"
        name="movie"
        value="You like watching movies"
      />
      <label for="games">You like watching movies</label>
      <!-- register button-->
      <br />
      <input type="button" value="Register" />
    </form>
  </body>
</html>
