<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Exercise</title>
  </head>
  <body>
    <!-- create title-->
    <h1><strong>Register Page</strong></h1>

    <!-- create form-->
    <!-- create name fields-->

    <form>
      <!-- create labels for fields-->

      <!-- first name-->
      <label for="firstName">First Name:</label><br />
      <input
        type="text"
        id="fName"
        name="fName"
        value="Enter Your First Name"
      />
      <br />
      <br />

      <!-- last name-->
      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lName" name="lName" value="Enter Your Last Name" />
      <br />
      <br />

      <!-- email-->
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" value="Enter Your Email" />
      <br />
      <br />
      <!-- password-->
      <label for="password">Password:</label><br />
      <input
        type="text"
        id="password"
        name="password"
        value="Enter Your Password"
      />
      <br />
      <br />
      <!-- confirm password-->
      <label for="cPassword">Confirm Password:</label><br />
      <input
        type="text"
        id="cPassword"
        name="cPassword"
        value="Confirm Your Password"
      />
      <br />
      <br />
      <!-- gender -->
      <p>Gender</p>
      <label for="Male">Male:</label>
      <input type="radio" id="male" name="male" value="Male" />
      <label for="Female">Female:</label>
      <input type="radio" id="female" name="female" value="Female" />
      <br />
      <br />
      <!--date of birth-->
    </form>
  </body>
</html>
